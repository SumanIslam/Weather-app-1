<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container my-2 mx-auto">
      <h2 class="text-muted text-center my-3">Weather Info</h2>

      <form class="change-location my-3 text-center text-muted">
        <label for="city" class="mb-2"
          >Enter a city for Weather information</label
        >
        <input
          type="text"
          name="city"
          id="city"
          autocomplete="off"
          class="form-control p-4"
        />
      </form>

      <!-- Loaders  -->
      <div id="loading" style="text-align: center;">
        <img src="img/loading.gif" alt="loading gif" />
      </div>

      <div class="card shadow-lg rounded result weather-info">
        <!-- Day/Night image -->
        <div class="day-night-image">
          <img
            src="https://via.placeholder.com/400x300"
            class="time card-img-top"
          />
        </div>

        <!-- Day/Night icon -->
        <div class="icon mx-auto text-center">
          <img src="" alt="" />
        </div>

        <!-- weather details part -->
        <div class="text-muted text-uppercase text-center details"></div>
      </div>
    </div>
    <script src="js/forecast.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
